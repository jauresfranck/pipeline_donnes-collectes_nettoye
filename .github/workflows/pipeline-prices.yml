name: Mise à jour quotidienne des prix

on:
  schedule:
    - cron: '0 19 * * 1-5'  # 19h UTC = 20h FR
  workflow_dispatch: # Permet de lancer manuellement le script

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    # ✅ Cette permission est CRUCIALE : elle autorise le push sans token personnel
    permissions:
      contents: write

    steps:
      # CORRECTION ICI : On supprime la ligne "token: ..." inutile
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Installation des librairies (psycopg2-binary est bien là pour Supabase !)
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance tiingo pandas sqlalchemy psycopg2-binary tabulate

      - name: Run pipeline
        env:
          TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
          DB_URL: ${{ secrets.DB_URL }}
        run: python donne_collectes_nettoye.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data
          # On vérifie s'il y a des changements avant de commit pour éviter une erreur
          if git diff --staged --quiet; then
            echo "Aucun changement à committer."
          else
            git commit -m "Auto: update prix $(date -u +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
