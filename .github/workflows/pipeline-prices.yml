name: Mise à jour quotidienne des prix
on:
  schedule:
    - cron: '0 19 * * 1-5'  # 19h UTC = 20h FR hiver
  workflow_dispatch:
jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PUSH_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install yfinance tiingo pandas sqlalchemy psycopg2-binary  # Ajout psycopg2-binary
      - name: Run pipeline
        env:
          TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
          DB_URL: ${{ secrets.DB_URL }}  # Ajout secret DB_URL
        run: python donne_collectes_nettoye.py  # Ajuste chemin si besoin
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "kizsnana@gmail.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add data  # Plus de .db
            git commit -m "Auto: update prix $(date -u +"%Y-%m-%d %H:%M:%S")"
            git push
          else
            echo "Aucun changement à committer."
          fi
